<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oscar Best Picture Gamee</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">


    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




</head>
<body>
<!-- Jumbotron with Title -->

<div class="jumbotron header-background">
    <div><h1  class="header-1 text-center"><strong>Oscar Picture of The Year?</strong></h1></div>
    <div><h2 class="header-1 text-center">Can you guess who won Best Picture of the Year between 2009 through 2018?</h2></div>
    <div><h4 class="header-4 text-center">Press any key to get started!</h4></div>
</div>


<div class="container">

    <div class="row">
        <div class="col-lg-6 left-side">
            <img id="movie-poster" class="best-picture-image center" src="./assets/images/oscar_gold_statue1.png">


        </div>

        <div class="col-lg-6 right-side">
            <div><h4 class="text-center">Who Won Oscar's Best Picture in</h4></div>
            <div class="text-center year"><h3 id="movie-year"></h3></div></br>
            Here's a Hint: <div id="movie-hint"></div></br>
            <div class="text-center"><h1 id="hangman-dashes"></h1></div></br>
            <div id="games-won"></div></br>
            <div id="guesses-left"></div></br>
            <div id="guesses-so-far"></div></br>

        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="./assets/javascript/wordgame.js"></script>

</html>
